<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyzell's Pottery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
        }

        .home-button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid black;
            background-color: white;
            cursor: pointer;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 20px;
        }

        .image-column {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }

        .image-column img {
            width: 200px;
            height: auto;
            margin: 10px;
        }

        .welcome-box {
            margin: 20px;
            padding: 20px;
            border: 2px solid blue;
            display: inline-block;
            font-size: 2em;
            color: grey;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            text-decoration: none;
            color: black;
            margin: 10px;
        }

        .social-media button {
            border: 2px solid lightgray;
            background-color: white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>LYZELL's POTTERY</h1>
    
    <button class="home-button">Home</button>

    <div class="image-container">
        <div class="image-column">
            <img src="images/pottery1.jpg" alt="Pottery 1">
            <img src="images/pottery1.jpg" alt="Pottery 1">
        </div>
        <div>
            <div class="welcome-box">Welcome bla-bla...</div>
        </div>
        <div class="image-column">
            <img src="images/pottery2.jpg" alt="Pottery 2">
            <img src="images/pottery3.jpg" alt="Pottery 3">
        </div>
    </div>

    <div class="social-media">
        <a href="https://facebook.com/lyzellspottery" target="_blank">
            <button>Facebook - Ly'Pottery</button>
        </a>
        <a href="https://instagram.com/lyzellspottery" target="_blank">
            <button>Instagram - Ly'Pottery</button>
        </a>
    </div>
</body>
</html>
